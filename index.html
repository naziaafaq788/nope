    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Security Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    .alert-box {
      background-color: #1f1f1f;
      border: 2px solid red;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 20px red;
    }
    .alert-box h1 {
      color: red;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .alert-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #fffc00;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      margin-top: 60px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert-box">
      <h1>Snapchat Account Hacked</h1>
      <p>We've detected suspicious activity on your account.</p>
      <p>Please tap the button below to verify your identity.</p>
      <button class="button">Verify Now</button>
    </div>
  </div>
</body>
